orders_index:
    path:     /
    defaults: { _controller: "ViewOrdersBundle:Orders:index" }
    methods:  GET

orders_show:
    path:     /{id}/show
    defaults: { _controller: "ViewOrdersBundle:Orders:show" }
    methods:  GET

orders_new:
    path:     /new
    defaults: { _controller: "ViewOrdersBundle:Orders:new" }
    methods:  [GET, POST]

orders_edit:
    path:     /{id}/edit
    defaults: { _controller: "ViewOrdersBundle:Orders:edit" }
    methods:  [GET, POST]

orders_delete:
    path:     /{id}/delete
    defaults: { _controller: "ViewOrdersBundle:Orders:delete" }
    methods:  DELETE
